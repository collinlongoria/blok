- kind: graphics
  name: hello_triangle
  rts:
    colors: ["BGRA8_Unorm"]
    depth: "D32_Sfloat"
  layout:
    sets:
      - set: 0
        bindings:
          - binding: 0
            type: uniform_buffer
            stages: [vertex, fragment]
      - set: 1
        bindings:
          - binding: 0
            type: uniform_buffer
            stages: [vertex]
    push_constants: []
  vertex:
    stride: 24
    attrib_formats: ["RGB32_Sfloat", "RGB32_Sfloat"]
  shaders:
    - { path: "assets/shaders/tri.vert.glsl", stage: "vertex", entry: "main" }
    - { path: "assets/shaders/tri.frag.glsl", stage: "fragment", entry: "main" }
  states:
    depthTest: false
    depthWrite: false
    blend: false